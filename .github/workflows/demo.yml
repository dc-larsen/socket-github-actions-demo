# Demo workflow to test Socket's GitHub Actions scanning
# This workflow intentionally uses a typosquat action for demonstration purposes
# Socket should detect and flag "acitons/checkout" as a typosquat of "actions/checkout"

name: Demo Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # INTENTIONAL TYPOSQUAT: "acitons" instead of "actions"
      # Socket's GitHub Actions scanning should flag this
      - uses: acitons/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
